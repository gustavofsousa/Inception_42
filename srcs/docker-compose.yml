version: "3"

services:
  mariadb:
    image: mariadb
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - DB:/var/lib/mysql
    networks:
      - inception-network
    restart: on-failure

  wordpress:
    image: wordpress
    build: ./requirements/wordpress
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_files:/www/wordpress
    networks:
      - inception-network
    ports:
      - "9000"
    restart: on-failure

  nginx:
    image: nginx
    build: ./requirements/nginx
    env_file: .env
    volumes:
      - wordpress_files:/www
    networks:
      - inception-network
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: on-failure

volumes:
  DB:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gusousa/data/DB/
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gusousa/data/wordpress_files/

networks:
  inception-network:
    name: inception-network
